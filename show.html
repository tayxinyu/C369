<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Navbar</title>
  <style>
    /* .navbar-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
      position: relative;
    } */

    .navbar::-webkit-scrollbar {
      display: none;
    }

    .navbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    .navbar a {
      padding: 12px 16px;
      color: black;
      text-decoration: none;
      border-radius: 5px;
    }

    .navbar a:hover {
      background: #555;
    }

    .active {
      background-color: aliceblue;
      border-radius: 10px;
    }

    @media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}

    /* dropdown menu  */
    .dropbtn {
      padding: 20px;
      border: none;
      background-color: transparent;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .icon {
      width: 40px;
      height: 40px;
      display: block;
    }

    .rounded-button {
      padding: 10px;
      border-radius: 15px;
      border: 2px solid black;
      background-color: transparent;
    }
  </style>
</head>

<body>
      <nav class="navbar">
        <a class="active" href="/home.html"><img src="png/history.png" class="icon">History</a>
        <!-- transfer dropdown  -->
        <div class="dropdown">
          <img src="png/transfer.png" class="icon">
          <button class="dropbtn">Transfer</button>
          <div class="dropdown-content">
            <a href="local.html">Local Transfer</a>
            <a href="overseas.html">Overseas Transfer</a>
          </div>
        </div>


        <!-- manage card dropdown  -->
        <div class="dropdown">
          <img src="png/card.png" class="icon">
          <button class="dropbtn">Manage Card</button>
          <div class="dropdown-content">
            <a href="freeze.html">Freeze Card</a>
            <a href="replace.html">Replace Card</a>
            <a href="cardpin.html">Reset Card PIN</a>
            <a href="setlimit.html">Set Limit</a>
          </div>
        </div>
        <a href="/investment.html"><img src="png/investment.png" class="icon">Investment</a>
        <a href="/insurance.html"><img src="png/insurance.png" class="icon">Insurance</a>
        <a href="/loan.html"><img src="png/loan.png" class="icon">Loan</a>
    </nav>
  </div>
  </div>
</body>

</html>
